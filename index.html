<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Viewer & Editor</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; margin: 10px 0; width: 100%; }
    th, td { border: 1px solid black; padding: 6px; font-size: 14px; }
    th { background: #eee; }
    .add-row-btn {
      cursor: pointer;
      padding: 4px 8px;
      border: 1px solid #333;
      background: #d9f7be;
      display: inline-block;
      margin-top: 5px;
      border-radius: 4px;
    }
    .delete-btn {
      cursor: pointer;
      color: white;
      background: red;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h2>JSON Viewer & Editor</h2>

<form id="jsonForm">
  <input type="file" id="jsonFile" accept=".json" required />
  <button type="submit">Load</button>
  <button type="button" id="exportBtn">Export JSON</button>
</form>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
